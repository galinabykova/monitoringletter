name: CI

on:
  push:
    branches: [ "main" ]  
  workflow_dispatch:

jobs:
  test:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew
    
      - name: Execute Gradle test
        run: ./gradlew test
